inherit_from: .rubocop_todo.yml

AllCops:
    Exclude:
        - 'Gemfile'
        - 'node_modules/**/*'
        - 'bin/*'
        - 'db/**/*'
        - 'config/**/*'
        - 'test/**/*'
        - 'spec/**/*'

Layout/SpaceAroundMethodCallOperator:
    Enabled: true

Lint/RaiseException:
    Enabled: true

Lint/StructNewOverride:
    Enabled: true

Style/HashEachMethods:
    Enabled: true

Style/HashTransformKeys:
    Enabled: true

Style/HashTransformValues:
    Enabled: true

Style/ExponentialNotation:
    Enabled: true

Metrics/AbcSize:
    Max: 24

Style/AsciiComments:
    Enabled: false


